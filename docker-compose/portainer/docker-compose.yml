version: '3.9'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portianer
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - data_app:/data
    ports:
      - 9000:9000
      - 9443:9443
      - 8000:8000

volumes:
  data_app:
